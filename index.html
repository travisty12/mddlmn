<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>MDDLMN</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="headDiv">
        <a href="#"><div class="notifications">
          <p>!</p>
        </div></a>
        <a href="index.html"><div class="logoDiv">
          <p>MDDLMN</p>
        </div></a>
        <a href="#"><div class="loginDiv">
          <img src="img/settings.png" alt="settings">
        </div></a>
      </div>
      <div class="tabDiv">
        <div class="gameDiv">
          <a href="#" onclick="dispSite('Facebook')"><img src="img/facebook.png" alt="facebook"></a>
        </div>
        <div class="gameDiv">
          <a href="#" onclick="dispSite('Twitter')"><img src="img/twitter.png" alt="twitter"></a>
        </div>
        <div class="gameDiv">
          <a href="#" onclick="dispSite('Instagram')"><img src="img/insta.png" alt="sta"></a>
        </div>
        <div class="gameDiv">
          <a href="#" onclick="dispSite('LinkedIn')"><img src="img/linkedin.png" alt="linked"></a>
        </div>
        <div class="gameDiv">
          <a href="#" onclick="dispSite('ClubPenguin')"><img src="img/clubpenguin.png" alt="club"></a>
        </div>
      </div>

      <div class="iconDiv">
        <div id="Facebook" class="tabIcon" style="display:none">
          <div class="friendDiv">
            <div class="friendBox">
              <h3>Add Facebook Account</h3>
            </div>
            <div class="newMessageBox">
              <p>+</p>
            </div>
          </div>
        </div>
        <div id="Twitter" class="tabIcon" style="display:none">
          <div class="friendDiv">
            <div class="friendBox">
              <h3>Add Twitter Account</h3>
            </div>
            <div class="newMessageBox">
              <p>+</p>
            </div>
          </div>
        </div>
        <div id="Instagram" class="tabIcon" style="display:none">
          <div class="friendDiv">
            <div class="friendBox">
              <h3>Add Instagram Account</h3>
            </div>
            <div class="newMessageBox">
              <p>+</p>
            </div>
          </div>
        </div>
        <div id="LinkedIn" class="tabIcon" style="display:none">
          <div class="friendDiv">
            <div class="friendBox">
              <h3>Add LinkedIn Account</h3>
            </div>
            <div class="newMessageBox">
              <p>+</p>
            </div>
          </div>
        </div>
        <div id="ClubPenguin" class="tabIcon" style="display:none">
          <div class="friendDiv">
            <div class="friendBox">
              <h3>Add Club Penguin Account</h3>
            </div>
            <div class="newMessageBox">
              <p>+</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bodyDiv">

        <div class="contentDiv">

          <div class="newsDiv">
            <h3>login to view your feed</h3>
          </div>

        </div>

        <!-- <div class="linkDiv">
          <p>links go here</p>
        </div> -->
      </div>
    </div>
    <div class="footDiv">

    </div>
  </body>
</html>
